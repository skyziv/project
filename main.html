<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="item item1">          
                <img src="./small.jpg" alt="">
            <div class="mediaIcon">
                <p class="fas fas fa-user title">just a bear</p>
                <p class="fas fa-address-card title">Hunter</p>
                <p class="fas fa-home title">forest</p>
                <p class="fab fa-github title">github.com/justABear</p>
                <p class="fas fa-phone title">+886414</p>
            </div>
            <div class="skillArea">
                <p class="title fas fa-briefcase">skills</p>
                <p class="skillLabel">howling</p>
                <div class="skill"><div class="skillBar"><i>80%</i></div></div>
                <p class="skillLabel">crashing</p>
                <div class="skill"><div class="skillBar k2"><i>90%</i></div></div>
                <p class="skillLabel">running</p>
                <div class="skill"><div class="skillBar k3"><i>70%</i></div></div>
                <p class="skillLabel">pretends to be lovely</p>
                <div class="skill"><div class="skillBar k4"><i>95%</i></div></div>
            </div>
        </div>
        <div class="item item2">
            <h1 class="h1Icon fas fa-info-circle">Experience</h1>               
                    <h2 class="fas fa-thumbs-up">eat fish</h2> 
                    <img src="./fish.jpg" alt="fish">                                                   
                    <h2 class="fas fa-thumbs-up">eat people</h2>
                    <img src="./people.jpg" alt="people">      
        </div>
        <div class="item item3">
                <h1 class="h1Icon fas fa-heart">lover</h1>
                <h2 class="h2Icon fas fa-user">anther bear</h2>
                <img src="./lover.jpg" alt="lover">
        </div>
        <div class="item item4">
                <h1 class="entypo-attention h1Icon">all you can see is not true</h1>  
        </div>
    </div>
</body>

</html>
