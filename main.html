<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="item item1">          
                <img src="./small.jpg" alt="">
            <div class="mediaIcon">
                <p class="entypo-user">just a bear</p>
                <p class="entypo-suitcase">Hunter</p>
                <p class="entypo-home">forest</p>
                <p class="entypo-github">github.com/justABear</p>
                <p class="entypo-mobile">+886414</p>
            </div>
            <div class="skillArea">
                <p class="title entypo-thumbs-up">skills</p>
                <p class="skillLabel">howling</p>
                <div class="skill"><div class="skillBar"><i>80%</i></div></div>
                <p class="skillLabel">crashing</p>
                <div class="skill"><div class="skillBar k2"><i>90%</i></div></div>
                <p class="skillLabel">running</p>
                <div class="skill"><div class="skillBar k3"><i>70%</i></div></div>
                <p class="skillLabel">pretends to be lovely</p>
                <div class="skill"><div class="skillBar k4"><i>95%</i></div></div>
            </div>
        </div>
        <div class="item item2">
            <h1 class="entypo-info h1Icon">Experience</h1>               
                    <h2 class="entypo-check h2Icon">eat fish</h2> 
                    <img src="./fish.jpg" alt="fish">                                                   
                    <h2 class="entypo-check h2Icon">eat people</h2>
                    <img src="./people.jpg" alt="people">      
        </div>
        <div class="item item3">
                <h1 class="entypo-heart h1Icon">lover</h1>
                <h2 class="entypo-user-add h2Icon">anther bear</h2>
                <img src="./lover.jpg" alt="lover">
        </div>
        <div class="item item4">
                <h1 class="entypo-attention h1Icon">all you can see is not true</h1>  
        </div>
    </div>
</body>

</html>
